<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Ciencias Sociales</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" aria-label="Menú principal">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Ciencias Sociales</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuContacto" aria-controls="menuContacto" aria-expanded="false" aria-label="Alternar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuContacto">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="plan.html">Plan de estudios</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5" role="main">
    <h1 class="text-center mb-4">Contáctanos</h1>
    <p>Por favor, completa el siguiente formulario y nos pondremos en contacto contigo.</p>

    <form class="needs-validation" novalidate aria-labelledby="formContacto">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required aria-required="true">
        <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required aria-required="true">
        <div class="invalid-feedback">Correo electrónico no válido.</div>
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required aria-required="true"></textarea>
        <div class="invalid-feedback">Por favor, escribe tu mensaje.</div>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-5" role="contentinfo">
    <p class="mb-0">&copy; 2025 Facultad de Ciencias Sociales</p>
  </footer>

  <script>
    // FORMULARIO BOOTSTRAP
    (() => {
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', e => {
          if (!form.checkValidity()) {
            e.preventDefault();
            e.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
